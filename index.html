<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/indexStyle.css">

    <title>PP2: TEST GENERATOR </title>

</head>

<body>

    <div class="grid-wrap">

        <!-- << Social ------------------------------------------------------------>
        <div class="header">
            <p> HEADER AREA</p>

            <h1 id="logo">Project Portfolio II: TEST GENERATOR</h1>

        </div>

        <!-- << SOCIAL ------------------------------------------------------------>
        <div class="social">
            <p>SOCIAL AREA</p>
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopenner"
                        aria-label="Visit our Facebook page (opens in new tab)">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopenner"
                        aria-label="Visit our twitter page (opens in new tab)">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopenner"
                        aria-label="Visit our youtube page (opens in new tab)">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopenner"
                        aria-label="Visit our instagram page (opens in new tab)">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- >> SETUPS------------------------------------------------------------->
        <div class='setup'>

            <p>SETUP AREA</p>

            <input type="radio" name="mode" id="exam" checked>
            <label for="test">Exam</label>
            <br>
            <label for="time"> Time in minutes: </label>
            <input type="number" name="time" id="time" value="2" size="02">
            <br><br>
            <input type="radio" name="mode" id="learn">
            <label for="learn">Learn Mode</label>
            <br>
            <label for="timer">Show Time</label>
            <input type="checkbox" name="" id="timer" checked>


        </div>

        <!-- >> TIMER-------------------------------------------------------------->
        <div class="timer">
            <p>TIMER AREA</p>
        </div>

        <!-- >> RECORD------------------------------------------------------------->
        <div class="record">
            <p>RECORD AREA</p>
        </div>

        <!-- >> SCORE-------------------------------------------------------------->
        <div class="score">
            <p>SCORE AREA</p>
        </div>

        <!-- >> QUIZ-------------------------------------------------------------->
        <div class="quiz">

            <p>QUIZ AREA</p>

            <h2>title of the test <i class="fa-brands fa-think-peaks"></i></h2>
            <h4 id="info1">Info about the test process</h4>
            <br>

            <div class="data">

                <label id="qID">QUESTION ID</label><br>
                <label id="qText">QUESTION TEXT</label><br><br>

                <input type="checkbox" id="checkbox1" value="checkbox1" class="answers">
                <input type="checkbox" id="option1" value="option1">
                <label id="A" for="option1"> OPTION.1</label><br>

                <input type="checkbox" id="checkbox2" value="checkbox2" class="answers">
                <input type="checkbox" id="option2" value="option2">
                <label id="B" for="option2">OPTION.2</label><br>

                <input type="checkbox" id="checkbox3" value="checkbox3" class="answers">
                <input type="checkbox" id="option3" value="option3">
                <label id="C" for="option3">OPTION.3</label><br>

                <input type="checkbox" id="checkbox4" value="checkbox4" class="answers">
                <input type="checkbox" id="option4" value="option4">
                <label id="D" for="option4">OPTION.4</label>

            </div>

            <div class="process">

                <input type="button" id="start" Value="Load The Test">
                <input type="button" id="submit" value="Submit My Answer" disabled>
                <input type="button" id="show" value="Show Answers" disabled>
                <input type="button" id="result" value="See the Results" disabled>

            </div>

            <!-- << TEST RUN-------------------------------------------------------------->

        </div>

    </div>

    <footer>
        <div>
            <p>@2023</p>
        </div>
    </footer>
    </div>

    <!--Script of FONTAESOME for the used icons-->
    <script src="https://kit.fontawesome.com/f24292f78f.js" crossorigin="anonymous"></script>

</body>

</html>
